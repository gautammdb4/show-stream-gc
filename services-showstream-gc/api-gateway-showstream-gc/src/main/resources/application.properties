spring.application.name=API-GATEWAY-SHOW-STREAM
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.level.org.springframework.cloud.gateway=DEBUG


# Manual Route - USER SERVICE

spring.cloud.gateway.mvc.routes[0].id=User-Service
spring.cloud.gateway.mvc.routes[0].uri=lb://User-Service
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/v1/api/**